---
layout: default
---

<header>
	<a href="{{ site.url }}">
		<img src="{{ site.url }}/assets/img/banner-main.jpeg" alt="main banner" width="600" height="240" class="-mt-6" />
	</a>
</header>

<article class="my-6">
	<div class="mx-6">
		<div class="md:flex md:items-start">
			<h1 class="text-xl md:text-2xl w-full">
				{{ page.title }}
			</h1>
		</div>
		<div class="prose my-10">
			{{ content }}
		</div>
	</div>
</article>

<footer>
    <button type="button" class="fixed bottom-4 right-4 flex items-center justify-center rounded-xl py-2 px-2 shadow-xl text-white bg-emerald-600 hover:bg-emerald-500 focus-visible:outline-none disabled:hover:bg-emerald-600" id="backTop">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/>
        </svg>
        <span class="sr-only">Kembali Ke Atas</span>
    </button>
</footer>
